<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary ${seed}</title>
    <!-- Bootstrap 5 CSS from jsdelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #007bff; /* Bootstrap primary blue */
            --secondary-color: #6c757d; /* Bootstrap secondary grey */
            --background-color: #f8f9fa; /* Light grey background */
            --text-color: #212529; /* Dark text */
            --card-background: #ffffff; /* White card background */
            --border-radius: 0.375rem; /* Bootstrap default border radius */
            --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Light shadow */
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add padding for small screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .summary-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin: 1rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .summary-card h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .summary-card .total-label {
            font-size: 1.25rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .summary-card #total-sales {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            word-wrap: break-word; /* Ensure long numbers wrap */
        }

        .loading-message, .error-message {
            margin-top: 1rem;
            font-style: italic;
            color: var(--secondary-color);
        }
        .error-message {
            color: #dc3545; /* Bootstrap danger red */
        }

        @media (max-width: 576px) {
            .summary-card {
                padding: 1.5rem;
            }
            .summary-card h1 {
                font-size: 1.75rem;
            }
            .summary-card #total-sales {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="summary-card">
            <h1>Sales Data Summary</h1>
            <p class="total-label">Total Sales:</p>
            <div id="total-sales" class="display-4 text-primary">Loading...</div>
            <div id="message-area" class="mt-3"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Set the document title as per the task requirement
            document.title = `Sales Summary ${seed}`;

            const totalSalesElement = document.getElementById('total-sales');
            const messageArea = document.getElementById('message-area');

            totalSalesElement.textContent = 'Loading...';
            messageArea.innerHTML = '<span class="loading-message">Fetching data...</span>';

            try {
                const response = await fetch('data.csv');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const csvText = await response.text();
                let totalSales = 0;

                // Parse CSV data.
                // Assumption for a 3-byte data.csv: It contains numeric values, one per line,
                // and no header. Each line is treated as a sales value.
                const salesValues = csvText.split('\n') // Split by newlines
                                           .map(line => line.trim()) // Trim whitespace from each line
                                           .filter(line => line !== ''); // Filter out any empty lines

                if (salesValues.length === 0) {
                    messageArea.innerHTML = '<span class="error-message">No sales data found in data.csv.</span>';
                    totalSalesElement.textContent = '0.00';
                    return;
                }

                for (const value of salesValues) {
                    const num = parseFloat(value);
                    if (!isNaN(num)) {
                        totalSales += num;
                    } else {
                        console.warn(`Skipping non-numeric value: "${value}" found in data.csv`);
                        // Only show warning if it's the first non-numeric value or critical
                        if (!messageArea.innerHTML.includes('Warning:')) {
                            messageArea.innerHTML = `<span class="error-message">Warning: Non-numeric data found and skipped.</span>`;
                        }
                    }
                }

                totalSalesElement.textContent = totalSales.toFixed(2); // Format to 2 decimal places
                // Clear loading/error message on successful data processing if no warnings were issued
                if (!messageArea.innerHTML.includes('Warning:')) {
                    messageArea.innerHTML = '';
                }

            } catch (error) {
                console.error('Failed to fetch or parse sales data:', error);
                totalSalesElement.textContent = 'Error';
                messageArea.innerHTML = `<span class="error-message">Failed to load sales data: ${error.message}</span>`;
            }
        });
    </script>
</body>
</html>
